<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o WhatsApp...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17119894147"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-17119894147');
    </script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .redirect-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 20px 24px 20px;
            text-align: center;
            max-width: 340px;
            width: 100%;
        }
        .whatsapp-icon {
            color: #25d366;
            font-size: 54px;
            margin-bottom: 18px;
        }
        .redirect-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
        }
        .redirect-msg {
            font-size: 1rem;
            color: #444;
            margin-bottom: 18px;
        }
        .redirect-link {
            color: #25d366;
            text-decoration: underline;
            font-weight: 500;
        }
        .loader {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #25d366;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <div class="whatsapp-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
        <div class="redirect-title">Redirecionando para o WhatsApp</div>
        <div class="redirect-msg">Você será direcionado em instantes.<br>Se não for, <a class="redirect-link" href="https://api.whatsapp.com/send?phone=5562984646060">clique aqui</a>.</div>
        <div class="loader"></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'https://api.whatsapp.com/send?phone=5562984646060';
        }, 2000);
    </script>
</body>
</html>
